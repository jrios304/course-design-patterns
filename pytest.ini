[pytest]
# Configuración de pytest

# Directorios de pruebas
testpaths = tests

# Patrón de archivos de pruebas
python_files = test_*.py

# Patrón de clases de pruebas
python_classes = Test*

# Patrón de funciones de pruebas
python_functions = test_*

# Opciones de ejecución
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Marcadores personalizados
markers =
    unit: Pruebas unitarias
    integration: Pruebas de integración
    slow: Pruebas que toman mucho tiempo
